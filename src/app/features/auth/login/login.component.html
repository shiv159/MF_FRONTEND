<div class="auth-page">
    <!-- Header with theme toggle -->
    <header class="auth-header">
        <div class="brand">
            <div class="brand-icon">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                    </path>
                </svg>
            </div>
            <span class="brand-text">QUANT<span class="text-primary-500">MF</span></span>
        </div>
        <ui-theme-toggle></ui-theme-toggle>
    </header>

    <!-- Main content -->
    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-card-header">
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            @if (store.error()) {
            <div class="error-alert" role="alert">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>{{ store.error() }}</span>
            </div>
            }

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" type="email" formControlName="email" placeholder="you@example.com"
                        class="form-input" [class.input-error]="isFieldInvalid('email')" autocomplete="email">
                    @if (isFieldInvalid('email')) {
                    <p class="error-text">Please enter a valid email address</p>
                    }
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input id="password" [type]="showPassword() ? 'text' : 'password'" formControlName="password"
                            placeholder="Enter your password" class="form-input pr-10"
                            [class.input-error]="isFieldInvalid('password')" autocomplete="current-password">
                        <button type="button" (click)="togglePassword()" class="password-toggle"
                            aria-label="Toggle password visibility">
                            @if (!showPassword()) {
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            } @else {
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                                </path>
                            </svg>
                            }
                        </button>
                    </div>
                    @if (isFieldInvalid('password')) {
                    <p class="error-text">Password is required</p>
                    }
                </div>

                <!-- Submit -->
                <button type="submit" [disabled]="loginForm.invalid || store.isLoading()" class="submit-btn">
                    @if (store.isLoading()) {
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    }
                    {{ store.isLoading() ? 'Signing in...' : 'Sign in' }}
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account?
                <a routerLink="/auth/register" class="auth-link">Create account</a>
            </div>
        </div>
    </main>
</div>
