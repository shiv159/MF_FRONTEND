<div class="selection-row">
    <!-- Header -->
    <div class="row-header">
        <span class="row-label">FUND SELECTION</span>
        <span class="weight-label">WEIGHT %</span>
    </div>

    <!-- Content -->
    <div class="row-content">
        <!-- Smart Search Input -->
        <div class="fund-input-area">
            <app-fund-search 
                [selectedFund]="item().fundName || ''" 
                (fundSelected)="onFundSelected($event)"
                (cleared)="onFundCleared()" 
                (noResultsTyped)="onManualEntry($event)">
            </app-fund-search>
        </div>

        <!-- Weight Input -->
        <div class="weight-input-area">
            <span class="mobile-weight-label">Weight %</span>
            <input type="number" [value]="item().weightPct"
                (input)="onWeightInput($event)" min="0" max="100" step="5"
                class="weight-input">
        </div>

        <!-- Remove Button -->
        <button (click)="onRemove()" class="remove-btn" aria-label="Remove fund">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                </path>
            </svg>
        </button>
    </div>
</div>
