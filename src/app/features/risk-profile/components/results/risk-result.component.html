<div class="result-container">
    <!-- Header / Score Hero -->
    <div class="hero-card">
        <div class="hero-content">
            <div class="hero-left">
                <h2 class="hero-title">
                    Your Risk Profile: <span class="profile-level">{{ data()?.riskProfile?.level }}</span>
                </h2>
                <p class="hero-description">{{ data()?.riskProfile?.rationale }}</p>
            </div>
            <div class="score-box">
                <div class="score-label">Risk Score</div>
                <div class="score-value">
                    {{ data()?.riskProfile?.score }}<span class="score-max">/100</span>
                </div>
            </div>
        </div>
        <!-- Decorative glow -->
        <div class="hero-glow"></div>
    </div>

    <!-- Charts Grid -->
    <div class="charts-grid">
        <app-asset-allocation-chart [allocation]="data()?.assetAllocation"></app-asset-allocation-chart>
        <app-wealth-projection-chart [timeline]="data()?.wealthProjection?.timeline"></app-wealth-projection-chart>
    </div>

    <!-- Recommendations -->
    <app-recommendations-list [recommendations]="data()?.recommendations"></app-recommendations-list>

    <!-- Action Button -->
    <div class="action-section">
        <button class="cta-button">
            Start Investing with this Plan
        </button>
    </div>
</div>
